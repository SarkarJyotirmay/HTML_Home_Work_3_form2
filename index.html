<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <form action="post">
        <legend>Personal details</legend>

        <section>
          <label for="salutation">Salutation</label>
          <select name="salutation" id="salutation">
            <option value="none">--None--</option>
            <option value="mr.">Mr.</option>
            <option value="mrs.">Mrs.</option>
          </select>
        </section>
        <br />

        <section>
          <label for="fname">Firstname:</label>
          <input type="text" name="fname" id="fname" placeholder="abcd" />
        </section>
        <br />
        <section>
          <label for="lname">lastname:</label>
          <input type="text" name="lname" id="lname" placeholder="abcd" />
        </section>
        <br />

        <section>
          <label for="gender">Gender: </label>
          <input type="radio" name="gender" id="gender" />Male
          <input type="radio" name="gender" id="gender" />Female
        </section><br>

        <section>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" value="abc@gmail.com">
        </section><br>

        <section>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob">
        </section><br>

        <section>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" rows="5" cols="30"></textarea>
        </section><br>

        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
